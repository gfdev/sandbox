<div class="container-fluid">
    <div class="row" style="padding: 20px;">

        <form class="form-horizontal">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">Keywords</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Keywords" ng-model="query.text" />
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">Salary</label>
                <div class="col-sm-3">
                    <select class="form-control" ng-model="query.currency" ng-options="value.code as value.name for value in dict.currency">
                        <option value=""></option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <div class="input-group" ng-if="query.currency">
                        <span class="input-group-addon" id="basic-addon3">{{ query.currency }}</span>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Salary" ng-model="query.salary" />
                    </div>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">Experience</label>
                <div class="col-sm-6">
                    <select class="form-control input-sm" ng-model="query.experience" ng-options="value.id as value.name for value in dict.experience">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">Employment</label>
                <div class="col-sm-6">
                    <select class="form-control input-sm" ng-model="query.employment" ng-options="value.id as value.name for value in dict.employment">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">Schedule</label>
                <div class="col-sm-6">
                    <select class="form-control input-sm" ng-model="query.schedule" ng-options="value.id as value.name for value in dict.schedule">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <div class="col-sm-2"></div>
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-default" ng-click="search()" ng-disabled="submited">Search</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <leaflet lf-center="minsk" markers="markers" layers="layers" width="100%" height="500px"></leaflet>
    </div>
</div>
